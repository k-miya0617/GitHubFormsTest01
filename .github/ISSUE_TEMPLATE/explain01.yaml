name: 勉強会説明用フォーム
description: 勉強会で紹介するフォーム
title: "titleデフォルト値設定可能"
labels: ["01_子Issue"]
body:
  - type: markdown
    attributes:
      value: |
        ↓自由にマークダウンを書くことができます↓
        ---
        # Header1
        ## Header2
        ### Header3
        1. cl
          1. cl
            1. cl
            1. cl
          1. cl
        1. cl
        - ul
          - ul
            - ul
            - ul
          - ul
        - ul
        ---
        ↑自由にマークダウンを書くことができます↑
  - type: checkboxes
    id: check01
    attributes:
      label: checkboxes
      description: チェックボックスを配置することができます
      options:
        - label: この内容が公開されることに同意します
          required: true
  - type: checkboxes
    id: check02
    attributes:
      label: checkboxes (複数)
      description: チェックボックスを複数指定することもできます
      options:
        - label: 抵抗制御
        - label: チョッパ制御
        - label: 界磁添加励磁制御
        - label: サイリスタ位相制御
        - label: VVVFインバータ制御
  - type: dropdown
    id: dr01
    attributes:
      label: dropdown
      description: ドロップダウンを配置することができます
      options:
        - SE
        - NSE
        - LSE
        - HiSE
        - RSE
        - EXE
        - VSE
        - MSE
        - GSE
    validations:
      required: true
  - type: dropdown
    id: dr02
    attributes:
      label: dropdown (複数選択)
      description: ドロップダウンで複数の値を指定することもできます
      multiple: true
      options:
        - "1000"
        - "2000"
        - "3000"
        - "4000"
        - "5000"
        - "8000"
  - type: input
    id: input01
    attributes:
      label: input
      description: １行の文字列を入力する場合はinputを使います
  - type: textarea
    id: textarea1
    attributes:
      label: textarea
      description: 複数行の文字列を入力する場合はtextareaを使います
  - type: textarea
    id: textarea2
    attributes:
      label: "textarea (render: TypeScript)"
      description: 特定のシンタックスをテキストエリアに表示する
      render: TypeScript

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Defaultk
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true